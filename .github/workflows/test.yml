name: Tests

on:
  push:
    branches:
      - main
      - master
  pull_request:

# Limit concurrent runs to prevent resource abuse
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

# Restrict permissions to minimum required
permissions:
  contents: read

env:
  FOUNDRY_PROFILE: ci

jobs:
  test:
    runs-on: ubuntu-latest
    # Timeout to prevent hanging jobs
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly
          cache: true

      - name: Cache Foundry build artifacts
        uses: actions/cache@v4
        with:
          path: |
            cache
            out
          key: foundry-${{ runner.os }}-${{ hashFiles('src/**/*.sol', 'test/**/*.sol', 'script/**/*.sol', 'foundry.toml') }}
          restore-keys: |
            foundry-${{ runner.os }}-

      - name: Run Forge build
        run: |
          forge --version
          forge build --sizes
        id: build

      - name: Run Forge tests
        run: |
          forge test -vvv
        env:
          # Note: Secrets are not available for PRs from forks (GitHub security feature)
          # Fork PRs will run with public RPC endpoints or skip forked tests
          ETH_RPC_URL: ${{ secrets.ETH_RPC_URL }}
          AVAX_RPC_URL: ${{ secrets.AVAX_RPC_URL }}
          BASE_RPC_URL: ${{ secrets.BASE_RPC_URL }}
          LINEA_RPC_URL: ${{ secrets.LINEA_RPC_URL }}
          OP_RPC_URL: ${{ secrets.OP_RPC_URL }}
